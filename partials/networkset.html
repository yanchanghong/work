<section class="content-header">
	<h1>
		以太网设置<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#index"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li class="active">以太网设置</li>
	</ol>

<!-- Main content -->

<section class="content">
	<div class="row">

		<form role="form" class="form-horizontal tab-pane active"
			name="myForm" novalidate ng-submit="processForm()">
			<div class="col-xs-12">
				<!-- Application buttons -->
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">以太网设置</h3>
					</div>

					<!-- /.box-body -->
					<!-- /.box-header -->
					<div class="box-body" style="font-size: 14px;">
						<div class="row">
							<div class="col-xs-6">
								<div style="margin-left: 30px; margin-top: 30px;">IP地址</div>
								<div style="margin-left: 30px; margin-top: 30px;">子网掩码</div>
								<div style="margin-left: 30px; margin-top: 30px;">网关地址</div>
								<div style="margin-left: 30px; margin-top: 30px;">
									<input type="submit" value="提交" ng-click="setnetwork()" />
								</div>
							</div>
							<div class="col-xs-6">
								<div style="margin-left: 30px; margin-top: 20px;">
									<div class="row">
										<div class="col-xs-6">
											<input type="text" class="form-control" placeholder="输入IP"
												ng-model="netip">
										</div>
									</div>
								</div>
								<div style="margin-left: 30px; margin-top: 20px;">
									<div class="row">
										<div class="col-xs-6">
											<input type="text" class="form-control" placeholder="输入子网掩码"
												ng-model="netyanma">
										</div>
									</div>
								</div>
								<div style="margin-left: 30px; margin-top: 20px;">
									<div class="row">
										<div class="col-xs-6">
											<input type="text" class="form-control" placeholder="输入网关地址"
												ng-model="netgateway">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box -->


				<!-- /.col -->
			</div>
		</form>
		<!-- /.row -->
</section>

<!-- /.content -->
