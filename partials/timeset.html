<section class="content-header">
	<h1>
		时间设置<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#index"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li class="active">时间设置</li>
	</ol>
</section>

<!-- Main content -->

<section class="content">
	<div class="row">

		<form role="form" class="form-horizontal tab-pane active"
			name="myForm" novalidate ng-submit="processForm()">
			<div class="col-xs-12">
				<!-- Application buttons -->
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">时间设置</h3>
					</div>

					<!-- /.box-body -->
					<!-- /.box-header -->
					<div class="box-body" style="font-size: 14px;">
						<div class="row">
							<div class="col-xs-6">
								<div style="margin-left: 30px; margin-top: 30px;">PC时间</div>
								<div style="margin-left: 30px; margin-top: 30px;">网关时间</div>
								<div style="margin-left: 30px; margin-top: 30px;">时间日期设置</div>
								<div style="margin-left: 30px; margin-top: 30px;" ng-show="isshow">日期</div>
								<div style="margin-left: 30px; margin-top: 30px;" ng-show="isshow">时间</div>
								<div style="margin-left: 30px; margin-top: 30px;" >
								 <input type="submit" value="设置"ng-click="setTime()" />
								</div>
							</div>
							<div class="col-xs-6">
								<div style="margin-left: 30px; margin-top: 30px;">{{pc_time}}</div>
								<div style="margin-left: 30px; margin-top: 30px;">{{sysParameter.time}}</div>
								<div style="margin-left: 30px; margin-top: 30px;">
									<label class="checkbox-inline" style="padding-left:0px;"> <input type="radio"
										name="optionsRadiosinline" id="optionsRadios3" value="option1"
										checked ng-click="isshowtime()"> 与PC机时间一致
									</label> 
									<label class="checkbox-inline" > <input type="radio"
										name="optionsRadiosinline" id="optionsRadios4" value="option2" ng-click="isshowtime()">
										手动输入
									</label>
								</div>
								<div style="margin-left: 30px; margin-top: 30px;" ng-show="isshow">
								   <input type="date" ng-model="ymd"/>(年/月/日)
								</div>
								<div style="margin-left: 30px; margin-top: 30px;" ng-show="isshow">
								<input type="time" ng-model="sfen"/>(时/分)
								
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.box -->


				<!-- /.col -->
			</div>
		</form>
		<!-- /.row -->
</section>

<!-- /.content -->
