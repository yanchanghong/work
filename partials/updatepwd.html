				<!-- Application buttons -->
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">密码修改</h3>
					</div>

					<!-- /.box-body -->
					<!-- /.box-header -->
					<div class="box-body" style="font-size:14px;">
					<div class="row">
                       <div class="col-xs-6">
                          <div style="margin-left:30px;margin-top:30px;">用户名</div>
                          <div style="margin-left:30px;margin-top:30px;">当前密码</div>
                          <div style="margin-left:30px;margin-top:30px;">新密码</div>
                          <div style="margin-left:30px;margin-top:30px;">确认密码</div>
                          <div style="margin-left: 30px; margin-top: 30px;" >
								 <input type="submit" value="提交" ng-click="updatepwd()"/>
								</div>
						</div>
						<div class="col-xs-6">
                          <div style="margin-left:30px;margin-top:20px;">

                          <div class="col-xs-6">
                              <p>admin</p>
                          </div>
                          </div>
                          </div>
                          <div style="margin-left:30px;margin-top:20px;">
                           <div class="row">
                          <div class="col-xs-6">
                          <input type="password" class="form-control" placeholder="输入当前密码" ng-model="nowpwd">
                          </div>
                          </div>
                          </div>
                          <div style="margin-left:30px;margin-top:20px;">
                           <div class="row">
                          <div class="col-xs-6">
                          <input type="password" class="form-control" placeholder="输入新密码" ng-model="newpwd">
                          </div>
						   </div>
						   </div>
						   <div style="margin-left:30px;margin-top:20px;">
                           <div class="row">
                          <div class="col-xs-6">
                          <input type="password" class="form-control" placeholder="输入确认密码" ng-model="confirmpwd">
                          </div>
						   </div>
						   </div>
						</div>
						</div>
